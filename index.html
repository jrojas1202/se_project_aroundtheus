<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="author" content="John Rojas" />
    <meta name="keywords" content="us, explore parks, nationalparks" />
    <title>Around the U.S</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Vectorlogo2.svg"
          alt="header-logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/jacques-cousteau.jpg"
            alt="headshot"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
          <template id="card-template">
            <li class="card">
              <button class="card__delete-button" type="button"></button>
              <img class="card__image" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </template>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="profile-close-modal"
        ></button>

        <form class="modal__form" name="profile-edit-form">
          <h2 class="modal__title">Edit profile</h2>
          <input
            class="modal__input modal__input-profile"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            required
          />
          <input
            class="modal__input modal__input-description"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            required
          />
          <button id="profileSaveButton" type="submit" class="modal__button">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="new-card-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <form class="modal__form" id="new-place-form">
          <h2 class="modal__title">New Place</h2>
          <input
            class="modal__input modal__input-title"
            id="new-place"
            type="text"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__input-type-error" id="new-place-error"></span>
          <input
            class="modal__input modal__input-link"
            id="new-image-url"
            type="url"
            name="description"
            placeholder="Image link"
            required
          />
          <span class="modal__input-type-error" id="new-image-url-error"></span>
          <button
            id="addCardSaveButton"
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-modal">
      <div class="modal__container modal__container-image">
        <button type="button" class="modal__close"></button>
        <img class="modal__image" src="#" alt="" />
        <h2 class="modal__image modal__image_title"></h2>
      </div>
    </div>

    <!-- Index.js -->
    <script defer src="./scripts/validation.js"></script>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
